<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>请输入标题</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<form class="form-signin">
		<h2 class="form-sign-heading">Please sign in</h2>
		<div class="form-group">
			<label for="username" class="sr-only">User name</label> <input
				type="text" id="username1" name="username1" class="form-control" placeholder="请输入用户名"
				required autofocus />
		</div>
		<div class="form-group">
			<label for="password" class="sr-only">Password</label> <input
				type="password" id="pwd1" class="form-control" placeholder="请输入密码"
				required />
		</div>
		<div class="form-group">
			<label for="password_check" class="sr-only">Password check</label> <input
				type="password" id="pwd2" class="form-control" placeholder="请再次输入密码"
				required />
		</div>
		<div id="tips" class="alert alert-danger hidden">错误！请进行一些更改。</div>
	</form>
	<button id="submit">提交</button>


</body>
<script>
	$(function() {
		$("#submit").click(function() {
			var content = $("form").serialize();
			console.log(content + "111");
		});
	});
</script>
</html>
